    <h1>test</h1>

    <script>
      const menuToggleBtn = document.getElementById("site-menu-toggle");
      const siteMenu = document.getElementById("site-menu");

      menuToggleBtn.addEventListener("click", function () {

        if(menuToggleBtn.querySelector('span').textContent.includes('menu')) {
            menuToggleBtn.querySelector('span').textContent = 'close';
        } else {
            menuToggleBtn.querySelector('span').textContent= 'menu';
        }

        siteMenu.classList.toggle('active')
        
      });
